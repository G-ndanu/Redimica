<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Redimica</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css"> <!-- Separate CSS for contact page -->
    <script src="https://kit.fontawesome.com/0564d660ed.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="navbar"> 
            <div class="logo">
                <img src="images/Redimica.png" alt="Redimica Logo">
            </div>
            <div class="nav-container">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#features">Features</a></li>
                        <li><a href="index.html#about">About</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
                <a href="http://127.0.0.1:8000/login/" class="sign-in">Sign In</a>
            </div>
        </div>
    </header>

    <!-- Contact Form Section -->
    <main class="contact-page">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>We’d love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Message</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer id="footer">
        <div class="footer-content">
            <div class="social-icons">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
        <div class="copyright">
            <p>© 2025 Redimica. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
