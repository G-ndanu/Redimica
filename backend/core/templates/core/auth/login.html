{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Redimica</title>
    <link rel="stylesheet" href="{% static 'core/css/auth/styles.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="form-container">  <!-- New Wrapper -->
            <!-- Logo inside the form -->
            <img src="{% static 'core/images/Redimica1.png' %}" alt="Redimica Logo" class="form-logo">

            <!-- Display Django messages -->
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}


            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <label for="username">Username</label>
                <input type="text" name="username" required value="{{ request.POST.username|default:'' }}">
        
                <label for="password">Password</label>
                <input type="password" name="password" required value="">

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>

    <script>
        window.onload = function() {
            history.replaceState(null, null, window.location.href);
        };
      
        // Prevent autofilling credentials
        document.querySelector("input[name='username']").value = "";
        document.querySelector("input[name='password']").value = "";
      </script>
      
      
</body>
</html>
